<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        .google-btn {
            background-color: #DB4437;
        }

        .facebook-btn {
            background-color: #4267B2;
        }

        .apple-btn {
            background-color: #000;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="social-login">
            <h3>Or Login With</h3>
            <button onclick="signInWithGoogle()" class="social-btn google-btn">
                Continue with Google
            </button>
            <button onclick="signInWithFacebook()" class="social-btn facebook-btn">
                Continue with Facebook
            </button>
            <button onclick="signInWithApple()" class="social-btn apple-btn">
                Continue with Apple
            </button>
        </div>
        
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                mobile: document.getElementById('mobile').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token and user data in localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify({ 
                        firstName: data.user.firstName, 
                        lastName: data.user.lastName 
                    }));
                    alert(data.message);  // Greeting message
                    window.location.href = 'landing.html';
                } else {
                    document.getElementById('errorMessage').textContent = data.message;
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Login failed. Please try again.';
            }
        });

        function signInWithGoogle() {
            window.location.href = '/auth/google';
        }

        function signInWithFacebook() {
            window.location.href = '/auth/facebook';
        }

        function signInWithApple() {
            window.location.href = '/auth/apple';
        }
    </script>
</body>
</html>
